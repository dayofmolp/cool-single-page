<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Cool Single Page Site" />
  <title>Cool Single Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="text-center py-10">
    <h1 class="text-5xl font-bold text-brand-blue">Welcome to the Cool Single Page!</h1>
    <p class="mt-4 text-gray-400">Built with modern tech, APIs, and style.</p>
  </header>

  <main class="max-w-4xl mx-auto px-4">
    <section id="hero" class="text-center py-20">
      <h2 class="text-3xl font-bold mb-4">Dynamic Data from Open APIs</h2>
      <div id="api-data" class="text-lg text-gray-300">Fetching data...</div>
    </section>

    <section id="plugins" class="text-center py-20">
      <h2 class="text-3xl font-bold mb-4">Integrated Plugins</h2>
      <p>Here's a cool plugin:</p>
      <div class="mt-6">
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" 
                width="300" height="380" frameborder="0" 
                allow="encrypted-media"
                class="mx-auto rounded-lg">
        </iframe>
      </div>
    </section>
  </main>

  <footer class="text-center py-10 text-gray-500">
    <p>&copy; 2024 Cool Single Page. Powered by Vercel and GitHub.</p>
  </footer>

  <script>
    // Fetch data from a public API (e.g., JSONPlaceholder)
    async function fetchData() {
      const response = await fetch("https://jsonplaceholder.typicode.com/posts/1");
      const data = await response.json();
      document.getElementById("api-data").innerText = \`
        Title: \${data.title}\nBody: \${data.body}
      \`;
    }
    fetchData();
  </script>
</body>
</html>
